      body {

        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

      #root {
        min-height: 100vh;

        border-top-color: #8a2be2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
